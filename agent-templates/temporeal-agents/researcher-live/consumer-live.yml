agent:

  name: coverage-live-consumer
  title: "Coverage - Live Consumer"
  description: "Workflow to consume researcher live."
  context:
    config-frequency: 10
  workflows:

    # Workflow Event Update Live
    - name: "sportradar-soccer-update-live"
      description: "Soccer Event Update Live"
      inputs:
        event_code: "'sr:sport_event:57490679'"
      outputs:
        event_code: "$.get('event_code')"
        soccer-event-update: "$.get('workflow-status', False)"

    # # sportradar-soccer-sync-standings
    # - name: "sportradar-soccer-sync-standings"
    #   description: "Sync Standings"
    #   inputs:
    #     season_id: "'sr:season:126393'"
    #   outputs:
    #     standings: "$.get('standings', {})"

    # Workflow Event Live Executor
    - name: "coverage-researcher-live-executor"
      description: "Coverage Researcher Live Executor"
      inputs:
        event_code: "$.get('event_code')"
      outputs:
        researcher-executor-status: "$.get('workflow-status', False)"

    - name: "send-snippet"
      description: "Send Snippet"
      inputs:
        event_code: "$.get('event_code')"
      outputs:
        snippet-sent: "$.get('workflow-status', False)"